    <!-- Intro section -->
    <section class="intro">
        <div class="intro-wrapper">
            <p>
              <h2 id="intro-title">View, Download, or Print my Resume</h2>
              <div class="intro-content">
                <!-- <h3>Feel free to view, download, and/or print my resume.</h3> -->
                <h3>Thank you for stopping by!</h3>
              </div>
              
            </p>
        </div>
    </section>

    <!-- Resume section -->
    <section class="resume">
        <div class="resume-wrapper">
            <iframe class="resume-PDF" src="LeslieLei_Resume_Current copy.pdf" width="500" height="700"></iframe>
        </div>
        
    </section>

    <!-- Contact section -->
    <section class="contact" id="contact">
      <h2 id="reach-out">Get In Touch With Me</h2>
      <div class="contact-form-container">
        <div class="contact-form">
          <form action="https://formspree.io/f/xyylnggw" method="POST">
            <div class="form-control">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="sender-name"
                placeholder="Enter Your Name"
                class="input-field"
                required
              />
            </div>
            <div class="form-control">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="sender-email"
                placeholder="Enter Your Email"
                class="input-field"
                required
              />
            </div>
            <div class="form-control">
              <label for="message">Message</label>
              <textarea
                id="message"
                cols="60"
                rows="10"
                placeholder="Enter Your Message"
                name="message"
                class="input-field"
                required
              ></textarea>
            </div>
            <input
              type="submit"
              value="Submit"
              id="submit-btn"
              class="submit-btn"
            />
          </form>
        </div>
      </div>
    </section>

    <!-- Social accounts - Fixed to the right -->
    <div class="socials">
      <a href="https://www.linkedin.com/in/lesliejlei" target="_blank"
        ><img
          src="assets/icons/icons8-linkedin-circled.gif"
          alt="Linkedin"
          loading="lazy"
          class="socicon"
      /></a>
      <a href="https://www.github.com/ljlei" target="_blank"
        ><img src="assets/icons/icons8-github.gif" alt="Github" class="socicon"
      /></a>
    </div>

    <!-- Scroll to top -->
    <i class="scroll-up" id="scroll-up"
      ><img
        src="assets/icons/icons8-upward-arrow.gif"
        class="socicon up-arrow"
        alt=""
    /></i>

    <!-- Footer section -->
    <footer>
